<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .existing-values {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .new-value {
            margin-top: 10px;
        }
        .add-value-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.type_sk }}
        <div id="parameters-container">
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        $(document).ready(function() {
            $('#id_type_sk').change(function() {
                var typeSkId = $(this).val();
                if (typeSkId) {
                    $.ajax({
                        url: `/get-parameters/${typeSkId}/`,
                        method: 'GET',
                        success: function(data) {
                            var container = $('#parameters-container');
                            container.empty();
                            data.forEach(function(param) {
                                var values = param.values.map(v => v.value).join('\n');
                                container.append(`
                                    <div>
                                        <label>${param.name}</label>
                                        <div class="existing-values">${values}</div>
                                        <textarea name="param_${param.id}" class="form-control new-value" rows="3" placeholder="Введите новое значение"></textarea>
                                        <button type="button" class="add-value-btn" data-param-id="${param.id}">+</button>
                                    </div>
                                `);
                            });
                        }
                    });
                }
            });

            $(document).on('click', '.add-value-btn', function() {
                var paramId = $(this).data('param-id');
                var newValue = $(`textarea[name="param_${paramId}"]`).val();
                if (newValue) {
                    $.ajax({
                        url: `/add-value/${paramId}/`,
                        method: 'POST',
                        data: {
                            value: newValue,
                            csrfmiddlewaretoken: '{{ csrf_token }}'
                        },
                        success: function(response) {
                            if (response.success) {
                                var existingValuesDiv = $(`textarea[name="param_${paramId}"]`).prev('.existing-values');
                                existingValuesDiv.append(`\n${newValue}`);
                                $(`textarea[name="param_${paramId}"]`).val('');
                            }
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
